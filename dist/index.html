<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <div id="mainContainer">
    <div class="nameContainer">
      <span id="name"></span>
    </div>
    <div class="tempContainer">
      <img id="tempIcon" src="#">
      <div class="temp">
        &#176
      </div>
      <div class="desc"></div>
      <div class="hiLow"></div>
    </div>
    <div class="searchContainer">
      <div class="form">
        <label for="city">City</label>
        <span class="outline">
          <input type="text" id="city" minlength="1" required placeholder="New York, Chicago, etc.">
          <img id="submit" src="./img/search.png" alt="search icon">
        </span>
      </div>
    </div>
    <div>
      <div class="infoContainer">
        <div id="wind">windspeed</div>
        <div id="cloud">cloudyness</div>
        <div id="feelsLike">feels like</div>
        <div id="humid">humidity</div>
      </div>
    </div>
  </div>
  <footer>
    <div id="footerDiv"></div>
    <button id="switch">Change to Metric</button>
  </footer>
  <script src="./main.js"></script>
</body>
</html>
